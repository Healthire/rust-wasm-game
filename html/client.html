<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <script src='./client.js'></script>
    <script>
        window.addEventListener('load', function () {
            {
                wasm_bindgen("./client_bg.wasm").then(function () {
                    {
                        // Expose some exported classes globally
                        window.EventHandler = wasm_bindgen.EventHandler;
                        window.InputHandler = wasm_bindgen.InputHandler;
                        window.MainLoopCallback = wasm_bindgen.MainLoopCallback;

                        // run main
                        wasm_bindgen.wasm.main();
                    }
                });
            }
        }, false);
    </script>
</head>

<body>
    <canvas id="window" width="640" height="480"></canvas>
</body>

</html>
