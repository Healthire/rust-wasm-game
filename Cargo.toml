[package]
name = "game"
version = "0.1.0"
authors = ["William Lundstedt <bananavice@gmail.com>"]

[workspace]
members = [
    "./lib/js/",
    "./lib/platform/",
    "./lib/platform_web/",
    "./bin/",
]

[dependencies]
png = "*"
platform = { path = "./lib/platform/" }
assets = { path = "./lib/assets/" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js = { path = "./lib/js/" }
platform_web = { path = "./lib/platform_web/" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
platform_native = { path = "./lib/platform_native/" }